<div class="container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" ngModel required>
        </div>
        <div>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" ngModel required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" ngModel required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" ngModel required>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
</div>
